<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List JS</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <h1>Todo List with JavaScript</h1>
    </header>
    <main>
        <p id="Mensaje">Haz click en el botón para cambiar el texto</p>
        <button id="btnCambiar">Cambiar texto</button>
        <h2>Lista Dinamica</h2>
        <input type="text" id="inputTarea" placeholder="Escribe aquí tu tarea">
        <button id="btnAgregar">Agregar tarea</button>
        <ul id="listaTareas"></ul>
    </main>
    <footer>
        <p>Creado con love para todos ustedes </p>
    </footer>

    <script src="/js/index.js"></script>
</body>
</html>
